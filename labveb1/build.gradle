plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/fastcgi-lib.jar') // Указываем путь к библиотеке
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.Server'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveFileName = 'labweb1.jar'
}

test {
    useJUnitPlatform()
}